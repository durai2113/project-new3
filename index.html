<!DOCTYPE html>
<html>
  <head>
    <title>Attendance and Payroll Management</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
  
    <h1>Attendance and Payroll Management</h1>
    <form id="attendance-form">
      <label for="emp-name">Employee Name:</label>
      <input type="text" id="emp-name" required /><br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" required /><br /><br />
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required /><br /><br />
      <label for="job">Job:</label>
      <input type="text" id="job" required /><br /><br />
      <label for="intime">In Time:</label>
      <input type="time" id="intime" required /><br /><br />
      <label for="outtime">Out Time:</label>
      <input type="time" id="outtime" required /><br /><br />
      <label for="hourly-wage">Hourly Wage (in Rupees):</label>
      <input type="number" id="hourly-wage" required /><br /><br/>
      <button type="submit">Submit</button>
    </form>
    <table id="payroll-table">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Job</th>
          <th>In Time</th>
          <th>Out Time</th>
          <th>Total Hours Worked</th>
          <th>Amount in Rupees</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="payroll-data-body"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
